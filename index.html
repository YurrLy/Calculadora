<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
      <div id="operaçoes">
        <div id="operaçao-anterior"></div>
        <div id="operaçao-atual"></div>
      </div>
      <div id="botoes">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button id="numero">7</button>
        <button id="numero">8</button>
        <button id="numero">9</button>
        <button>*</button>
        <button id="numero">4</button>
        <button id="numero">5</button>
        <button id="numero">6</button>
        <button>-</button>
        <button id="numero">1</button>
        <button id="numero">2</button>
        <button id="numero">3</button>
        <button>+</button>
        <button id="numero">0</button>
        <button id="numero">.</button>
        <button id="botao-igual">=</button>
      </div>
    </div>
  </body>
<script src="./js/index.js"></script>
</html>
